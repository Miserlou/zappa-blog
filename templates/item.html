{% extends "templates/layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block body %}

<div class="page-header">
    <h1>
            {{title}}
    </h1>
    <p>
        by <b>{{author}}</b>, <i>{{date_created}}</i>.
    </p>
</div>

<div style='font-size: 16px; line-height: 1.6; color: #444; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'>
{{body}}
</div>

{% endblock %}
